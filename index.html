<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <!-- MAIN CONTAINER  -->
 <div class="main-container">
   <!-- HEADER  -->
  <header class="main-header flex-item">
    <!-- LOGO  -->
    <div class="flex-item logo-container ">
      <img class="main-header__logo" src="./images/logo.svg" alt="">
    </div>
  </header>
  <!-- ARTICLE  -->
  <article class="article-container flex-item">

    <section class="article-container__section flex-item">
      <h1 class="article-container__section-title"> We're <br> <span> coming <br> soon</span> </h1>
      <p class="article-container__section-text">
        Hello fellow shoppers! We're currently building our new fashion store. 
       Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
    </section>
    <!-- INPUT CONTAINER   -->
    <form class="article-container__input-box flex-item">
      <div class="section__item" >
        <label>
          <!-- INPUT  -->
          <input class="input-box__input" type="email" placeholder="Email Address">
           <!-- SUBMIT BUTTON  -->
          <button class="input-box__submit-button" type="submit">
            <img id="arrow-icon" src="./images/icon-arrow.svg" alt="">
            </button>
          </div>
        </label>
      </div>
    </form>
  </article>
   <!-- GIRL PICTURE -->
   <div class="girl-picture"></div>
 </div>
</body>
</html>
